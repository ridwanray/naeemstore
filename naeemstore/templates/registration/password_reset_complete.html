{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class='d-flex justify-content-center' style="margin-top:15px; margin-bottom:15px;">
<div class='col-sm-6 col-sm-offset-3'>
<div class="alert alert-success text-center" role="alert">
  <h4 class="alert-heading">Password Changed!</h4>
  <h5  class='text-center'>{% trans "Password reset successfully" %}</h5>
  <hr>
  <p class="mb-0">Hit the button below to Sign in</p>
  <p class="btn btn-outline-info"><a href="{% url 'auth_login' %}">{% trans "Log in" %}</a></p>
</div>
</div>
</div>





{% endblock %}
